<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    #pipVideo {
      width: 100%;
      height: 100vh;
      object-fit: contain;
    }
    .pip-controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px;
      display: flex;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    body:hover .pip-controls {
      opacity: 1;
    }
    .pip-button {
      background: transparent;
      border: none;
      color: white;
      padding: 4px;
      cursor: pointer;
      border-radius: 4px;
    }
    .pip-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .pip-button svg {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <video id="pipVideo"></video>
  <div class="pip-controls"></div>
  <script src="pip.js"></script>
</body>
</html>
